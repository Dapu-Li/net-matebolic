<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Detail Results</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 800px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 0.5em 1em;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>IMP</h1>
  <div id="table-container" style="margin-top: 1rem;"></div>

  <script>
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const csvPath = getQueryParam('src');
    const container = document.getElementById('table-container');

    if (!csvPath) {
      container.innerHTML = '<p>缺少参数 src，例如：csv-viewer.html?src=/data/example.csv</p>';
    } else {
      fetch(csvPath)
        .then(res => res.text())
        .then(text => {
          const parsed = Papa.parse(text, { header: true });
          const data = parsed.data;

          // 过滤掉所有字段都为空的空白行
          const filteredData = data.filter(row =>
            Object.values(row).some(val => val && val.trim() !== '')
          );

          if (!filteredData.length) {
            container.innerHTML = '<p>没有数据</p>';
            return;
          }

          let html = '<table><thead><tr>';
          Object.keys(filteredData[0]).forEach(key => {
            html += `<th>${key}</th>`;
          });
          html += '</tr></thead><tbody>';
          filteredData.forEach(row => {
            html += '<tr>';
            Object.values(row).forEach(val => {
              val = val ? val.trim() : '';
              html += `<td>${val}</td>`;
            });
            html += '</tr>';
          });
          html += '</tbody></table>';
          container.innerHTML = html;
        })
        .catch(() => {
          container.innerHTML = '<p>加载失败</p>';
        });
    }
  </script>
</body>
</html>
